<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: bisque;">
    <form style="padding: 30px 0px 0px 50px;">
        <h3>Họ tên</h3>
        <input type="text" name="ten">
        <h3>Email</h3>
        <input type="email" name="email">
        <h3>Giới tính</h3>
        <input type="radio" name="gender" value="male" checked> Nam
        <br>
        <input type="radio" name="gender" value="female" checked> Nữ
        <br>
        <input type="radio" name="gender" value="other" checked> Khác
        <br>
        <h3>Các app bạn thuờng dùng trên điện thoại là:</h3>
        <input type="checkbox" name="app1" value="facebook"> Facebook
        <br>
        <input type="checkbox" name="app2" value="youtube"> Youtube
        <br>
        <input type="checkbox" name="app3" value="tiktok"> Tiktok
        <br>
        <h3>Một số cảm nhận về các app bạn thuờng dùng</h3>
        <textarea name="message" cols="50" rows="10"></textarea>
        <br>
        <button type="button" onclick="alert('Đã gửi')">Gửi</button>
        
    </form>
</body>
</html>
